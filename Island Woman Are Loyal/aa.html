<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        header {
            background-color: #27ae60;
            color: #fff;
            padding: 10px;
        }

        section {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            background-color: #27ae60;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exam Reminder</h1>
    </header>

    <section>
        <h2>Important Dates</h2>
        <p>Next Exam: [Date]</p>
        <p>Study Session: [Date and Time]</p>
    </section>

    <section>
        <h2>Subjects to Review</h2>
        <ul>
            <li>Subject 1</li>
            <li>Subject 2</li>
            <!-- Add more subjects as needed -->
        </ul>
    </section>

    <section>
        <h2>Study Tips</h2>
        <p>1. Take breaks to avoid burnout.</p>
        <p>2. Use flashcards for quick revision.</p>
        <p>3. Teach the material to someone else.</p>
    </section>

    <footer>
        <p>&copy; 2023 Exam Reminder. All the best!</p>
    </footer>
</body>
</html>
